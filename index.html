<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AsteroidHunter</title>
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>
<body style="margin: 0; width: 100vw; height: 100vh; ">
    <script>

        var myGameInstance = null;

        var ysdk;

        function initPlayer() {
            window.ysdk.getPlayer().then(_player => {
                window.player = _player;
            });
        }

        YaGames.init().then(ysdkm => {
            window.ysdk = ysdkm;
            ysdk = ysdkm;
            window.deviceType = ysdk.deviceInfo.type;
            ysdk.features.LoadingAPI?.ready();
            initPlayer();
        });
    </script>
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20; display: block;"></canvas>
    <script src="Build/htdocs.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/htdocs.data",
            frameworkUrl: "Build/htdocs.framework.js",
            codeUrl: "Build/htdocs.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "LogZep",
            productName: "AsteroidHunter",
            productVersion: "0.0.1.2",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((_unityInstance) => {
            window.unityInstance = _unityInstance;
        });

        window.onbeforeunload = function (e) {
            window.unityInstance.SendMessage("YaSDK", "YSCB_OnBrowserClosed");
        };

        var canvas = document.getElementById("unity-canvas");
        canvas.addEventListener("mousedown", onMouseDown, false);

        function onMouseDown(event) {
            window.focus();
        }
    </script>
</body>
</html>
